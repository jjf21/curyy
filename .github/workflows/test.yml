name: Ruby
on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.1'
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake
